<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
     <iframe width="420" height="315"
src="https://youtube.com/embed/EIyixC9NsLI?si=unWXaD1K612T4hgK">
</iframe>
    <h1>Badgers : animated music video : MrWeebl</h1>
     <h1>Student Information (GET request)</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty" required><br><br>

        <input type="submit" value="Submit">
    </form>
        POST /echo/post/json HTTP/1.1
Host: reqbin.com

{
  "name": "John"
  "id": 78693    
  "surname": "Doe"
  "age": 21
    "faculty": "Bachelor"
}
    
<br><button onclick="getlocation()">Click me</button>
<div id="location"></div>  
<script>  
    var x= document.getElementById("location");  
    function getlocation() {  
        if(navigator.geolocation){  
            navigator.geolocation.getCurrentPosition(showPosition)  
          }  
        else  
        {  
             alert("Sorry! your browser is not supporting")  
         } }  
       
     function showPosition(position){  
       var x = "Your current location is (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " +    position.coords.longitude + ")";  
                document.getElementById("location").innerHTML = x;  
     }  
</script>  
</body>
</html>
